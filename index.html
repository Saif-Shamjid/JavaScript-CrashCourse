<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript-crashCourse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <div class="container-challenge-1">
        <div class="heading-container">
            <h2>Challenge 1: Your Age in Days</h2>
        </div>
        <div class="main-ageInDays-container">
            <div class="button">
                <button class="btn btn-primary" onclick="ageInDaysparam()">Click me</button>
            </div>
            <div id="ageInDays-result">
                <!-- here is main result -->
            </div>
            <div class="button">
                <button class="btn btn-danger" onclick="resetAgeInDays()">Reset</button>
            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Genarator</h2>
        <button class="btn btn-success" id="cat-ganerator" onclick="generateCat()">Generate Cat</button>

        <div class="flex-box-container-2" id="cat-gen-container">
            <!-- <img src="https://thecatapi.com/api/images/get?format=src&type=gif&size=small" alt="Cat1"> -->
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3:Rock, Paper, Scissors</h2>

        <div class="rpc-game-container" id="rpcc">
            <div id="hc">
                <img class="all-button" id="rock" src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png" height="150" onclick="rpsGame(this)">
            </div>
            <div id="ma">
                <img class="all-button" id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUCmaf-HaltNtvmtB6EG8jCjkbICmErLjlvACv-XM1yXMDVN5Tk_FJOKYdlGNCYaihdBk&usqp=CAU" height="150" onclick="rpsGame(this)">
            </div>
            <div id="bc">
                <img class="all-button" id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnGl8rflKvOAtHGAeTbVNihckaeR8d_FOdrXqpNAQJvsDbMfZm5DcpdB3P_7FGsOqU90o&usqp=CAU" height="150" onclick="rpsGame(this)">
            </div>
            
        </div>
        <div class="button-reset">
            <span id="rps-reset">Reset</span>
        </div>

    </div>
    
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of all button!</h2>
        <div class="flex-box-pic-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-danger">Yeahoo!</button>
            <button class="btn btn-success">Discord!</button>

        </div>
    </div>

    <script src="./static/js/script.js"></script>
</body>
</html>
